<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Career Guidance</title>

<style>
  :root {
    --primary: #213f3e;
    --primary-light: #3b5f5d;
    --primary-dark: #162b2b;
    --accent: #57b5b0;
    --text-light: #e6f2f1;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--primary-dark);
    color: var(--text-light);
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .contact-card {
    background: var(--primary);
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
    max-width: 400px;
    width: 90%;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .contact-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 30px rgba(87, 181, 176, 0.3);
  }

  .contact-card h2 {
    margin-bottom: 10px;
    color: var(--accent);
  }

  .contact-card p {
    color: #cde2e0;
    font-size: 0.95rem;
    margin-bottom: 25px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  input, textarea {
    padding: 12px 15px;
    border: none;
    border-radius: 10px;
    outline: none;
    font-family: inherit;
    background: var(--primary-light);
    color: var(--text-light);
  }

  input::placeholder, textarea::placeholder {
    color: #a6c3c2;
  }

  textarea {
    resize: none;
    height: 90px;
  }

  button {
    background: var(--accent);
    color: var(--primary-dark);
    font-weight: 600;
    border: none;
    border-radius: 10px;
    padding: 12px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #80d3cf;
  }

  .success-message {
    display: none;
    margin-top: 15px;
    color: #9df7f2;
    font-weight: 500;
  }
</style>
</head>
<body>

<div class="contact-card">
  <h2>Contact Us</h2>
  <p>Need career guidance or AI-based recommendations?<br>We’re here to help you make the right choice!</p>

  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your Message..." required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <p class="success-message" id="successMsg">✅ Message sent successfully! We'll get back to you soon.</p>
</div>

<script>
  const form = document.getElementById('contactForm');
  const successMsg = document.getElementById('successMsg');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    // (Simulated message submission)
    successMsg.style.display = 'block';
    form.reset();

    setTimeout(() => {
      successMsg.style.display = 'none';
    }, 3000);
  });
</script>

</body>
</html>
