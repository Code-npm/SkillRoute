<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle, #0bf5ed, #013038);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
}
.quiz-container {
  background: rgba(0,0,0,0.3);
  padding: 30px;
  border-radius: 15px;
  width: 90%;
  max-width: 600px;
}
button {
  background: #0bf5ed;
  color: #013038;
  border: none;
  padding: 10px 20px;
  margin-top: 20px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
}
.option {
  margin: 10px 0;
  padding: 10px;
  background: rgba(255,255,255,0.1);
  border-radius: 8px;
  cursor: pointer;
}
.option:hover {
  background: rgba(255,255,255,0.3);
}
.result {
  text-align: center;
}

</style>
<body>

    <div class="quiz-container">
  <h2 id="question"></h2>
  <div id="options"></div>
  <button id="nextBtn">Next Button</button>
  <div id="result" class="result"></div>
</div>
<script src="/script.js"></script>
</body>
</html>
